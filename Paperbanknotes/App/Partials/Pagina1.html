<head>
    <link href="../Css/Pagina1.css" rel="stylesheet" />
</head>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">AutoTrader HHS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <li class="active"><a href="#/pagina1">Aanbod</a></li>
                <li><a href="#/pagina2">Aanbieden</a></li>

<div class="container">
    <div ngcontroller="Pagina1Controller" class="aanbod">
        <div ng-repeat="auto in autos">
            <div class="auto">
                <h2 class="name">{{auto.naam}}</h2>
                <div class="details">
                    <p class="auto_details">Merk: {{auto.merk}}</p>
                    <p class="auto_details">Bouwjaar: {{auto.bouwjaar}}</p>
                    <p class="auto_details">Aantal deuren: {{auto.aantal_deuren}}</p>
                    <p class="auto_details">Originele waarde: {{auto.originele_waarde}}</p>
                    <p class="auto_details">Te koop voor: {{auto.price}}</p>
                </div>
                <div class="auto_options">
                    <button class="saveButton" ng-click="edit()">Wijzig auto</button>
                    <button class="saveButton" ng-click="buy()">Koop auto</button>
                </div>
            </div>
        </div>
    </div>
</div>
